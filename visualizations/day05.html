<!DOCTYPE html>
<html>
  <head>
    <title>Polymer Visualization</title>
    <script src="input.js"></script>
    <script src="util.js"></script>
    <script src="polymer.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <canvas id="main"></canvas>
    <div id="controls">
      <div>base weight: <input id="base_weight" type="text"></div>
      <div>step size: <input id="step_size" type="text"></div>
      <div>base angle: <input id="base_angle" type="text"></div>
      <div>base scale: <input id="base_scale" type="text"></div>
      <div>branch angle: <input id="branch_angle" type="text"></div>
      <div>subtree bend: <input id="subtree_angle_mult" type="text"></div>
      <div>subtree scale: <input id="subtree_scale" type="text"></div>

      <div>base color: <input id="base_color" type="color"></div>
      <div>subtree color: <input id="subtree_color" type="color"></div>
      <div>removed color: <input id="ignored_color" type="color"></div>
      <div>background color: <input id="background_color" type="color"></div>
    </div>
  </body>
</html>
